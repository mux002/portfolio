<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <nav></nav>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <div class="toolbar" style="display:flex; gap:1rem; align-items:baseline;">
        <label style="display:flex; gap:.5rem; align-items:center; flex:1;">
            Show commits until:
            <input id="commit-progress" type="range" min="0" max="100" step="1" value="100" 
                style="flex:1; width:clamp(320px, 60vw, 900px);"/>
            <time id="commit-time" style="margin-left:auto;"></time>
        </label>
    </div>

    <div id="scrolly-1">
        <div id="scatter-story">
            <p>Scroll to explore how commit times and sizes evolve.</p>
        </div>
        <div id="scatter-plot-wrap">
            <div id="scatter-plot">
                <div id="stats"></div>
                <h2>Commits by time of day</h2>
                <div id="chart"></div>
                <dl id="commit-tooltip" class="info tooltip" hidden>
                    <dt>Commit</dt>
                    <dd>
                        <a href="" id="commit-link" target="_blank"></a>
                    </dd>
                    <dt>Date</dt>
                    <dd id="commit-date"></dd>
                </dl>
                <p id="selection-count">No commits selected</p>
                <dl id="language-breakdown" class="stats"></dl>
            </div>
        </div>
    </div>

    <div class="scrolly-spacer" aria-hidden="true"></div>

    <h2>Files</h2>
    <dl id="files">
        <!-- D3 will create:
        <div>
            <dt><code>path/to/file.js</code><small>123 lines</small></dt>
            <dd>
            <div class="loc"></div>
            <div class="loc"></div>
            ...
            </dd>
        </div>
        -->
    </dl>
</body>
</html>
